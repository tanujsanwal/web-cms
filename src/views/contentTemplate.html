

<div class="disableInCodePrint">
    <button type="button" class="btn btn-primary contentEditButton" ng-if="!isEditable" ng-click="changeEditMode()">
    Edit</button>
    <button type="button" class="btn btn-success contentEditButton" ng-if="isEditable" ng-click="updateContent()">
        save</button>
    <button type="button" class="btn btn-danger contentEditButton" ng-if="isEditable" ng-click="changeEditMode()">
        cancel</button>    
</div>
<div ng-if="type == 'header1'">
    <h1 ng-if="!isEditable">{{shownData.header1}}</h1>
    <input ng-if="isEditable" type="text" class="form-control" placeholder="Heading 1" id="header-message" ng-model="data.header1" />
</div>
<div ng-if="type == 'header2'">
    <h2 ng-if="!isEditable">{{shownData.header2}}</h2>
    <input ng-if="isEditable" type="text" class="form-control" placeholder="Heading 2" id="header-message" ng-model="data.header2" />
</div>
<div ng-if="type == 'header3'">
    <h3 ng-if="!isEditable">{{shownData.header3}}</h3>
    <input ng-if="isEditable" type="text" class="form-control" placeholder="Heading 3" id="header-message" ng-model="data.header3" />
</div>
<div ng-if="type == 'paragraph'">
    <p ng-if="!isEditable">{{shownData.paragraph}}</p>
    <textarea ng-if="isEditable" class="form-control" id="message-text" placeholder="Paragraph Content" ng-model="data.paragraph"></textarea>
</div>
<div ng-if="type == 'image'" style="width: 100%;height:100%;max-height:200px;">
    <input ng-if="isEditable" type="text" class="form-control" placeholder="Image Url like ,imgure" id="image-url" ng-model="data.imageUrl" />
    <img ng-if="!isEditable" src="{{shownData.imageUrl}}" width="100%" style="height:inherit;max-height: 200px;">
</div>

<div ng-if="type == 'link'">
    <input ng-if="isEditable" type="text" class="form-control" placeholder="Add a Link" id="anchor-url" ng-model="data.link" />
    <textarea ng-if="isEditable" class="form-control" id="message-text" placeholder="Link description" ng-model="data.linkText"></textarea>
    <div class="anchor-content" ng-if=" !isEditable">
        <a href="{{shownData.anchorUrl}}" target="blank">{{shownData.link}}</a>
        <br/>
        <p>{{shownData.linkText}}</p>
    </div>
</div>
